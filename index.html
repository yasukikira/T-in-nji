<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER PROTOCOL // INFINITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #ff0055;
            --bg: #050510;
            --grid-size: 3;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            user-select: none;
            transition: filter 0.2s;
        }

        body.sabotage {
            animation: glitch-screen 2s infinite;
            filter: invert(1) contrast(1.2);
        }

        @keyframes glitch-screen {
            0% { transform: translate(0,0); }
            2% { transform: translate(-2px, 2px); }
            4% { transform: translate(2px, -2px); }
            6% { transform: translate(0,0); }
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            text-shadow: 0 0 5px var(--primary);
            z-index: 10;
        }

        #center-msg {
            margin-bottom: 20px;
            font-size: 1.5rem;
            height: 2rem;
            text-align: center;
        }

        #grid-container {
            display: grid;
            gap: 10px;
            transition: all 0.5s;
            position: relative;
            z-index: 20; /* Ensure grid is clickable */
        }

        .cell {
            width: clamp(50px, 15vw, 90px);
            height: clamp(50px, 15vw, 90px);
            background: rgba(0, 243, 255, 0.05);
            border: 2px solid var(--primary);
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
            transition: background 0.1s, transform 0.1s;
        }

        .cell.active { background: #fff; box-shadow: 0 0 30px #fff; transform: scale(0.95); border-color: #fff; }
        .cell.error { background: var(--secondary); border-color: var(--secondary); box-shadow: 0 0 30px var(--secondary); }

        .screen { display: none; text-align: center; width: 100%; max-width: 500px; z-index: 30; }
        .screen.visible { display: flex; flex-direction: column; align-items: center; }

        input, button, textarea {
            font-family: 'Share Tech Mono';
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
        }

        button { 
            cursor: pointer; 
            background: rgba(0, 243, 255, 0.1); 
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.2s;
        }
        button:hover { background: var(--primary); color: #000; }
        
        textarea { width: 90%; resize: none; background: rgba(0,0,0,0.5); font-size: 0.8rem; word-break: break-all; }
        input { text-align: center; width: 80%; }

        /* Error Message in UI */
        .error-text { color: var(--secondary); font-size: 0.9rem; margin-top: 5px; min-height: 1.2em; }

        .scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5; /* Lowered z-index to prevent click blocking */
        }
    </style>
</head>
<body>
    <div class="scanline"></div>

    <!-- HUD -->
    <div id="ui-layer">
        <div id="level-display">LVL: 01</div>
        <div id="round-display">R: 1/6</div>
    </div>

    <!-- MAIN GAME SCREEN -->
    <div id="game-screen" class="screen visible">
        <div id="center-msg">SYSTEM READY</div>
        <div id="grid-container">
            <!-- Generated via JS -->
        </div>
        <button id="start-btn" onclick="Game.init()" style="margin-top: 30px;">INITIALIZE LINK</button>
    </div>

    <!-- REWARD SCREEN -->
    <div id="reward-screen" class="screen">
        <h2 style="color: #fff">CONNECTION TERMINATED</h2>
        <p id="end-reason">SIGNAL LOST</p>
        <div style="border: 1px solid var(--secondary); padding: 10px; width: 80%; margin-bottom: 20px;">
            HIGHEST LEVEL: <span id="final-level" style="color:#fff">0</span>
        </div>
        
        <p>Enter Discord ID to secure data:</p>
        <input type="text" id="discord-id" placeholder="User ID (Required)">
        <div id="verify-error" class="error-text"></div>
        <button onclick="Game.generateCode()">ENCRYPT & CLAIM</button>
        <button onclick="location.reload()" style="border-color: #555; color: #777; margin-top:5px;">RESTART (LOSE DATA)</button>
    </div>

    <!-- CODE SCREEN -->
    <div id="code-screen" class="screen">
        <h2 style="color: var(--primary)">DATA ENCRYPTED</h2>
        <textarea id="output-code" rows="4" readonly></textarea>
        
        <!-- NEW COPY BUTTON -->
        <button onclick="Game.copyToClip()" id="copy-btn">ðŸ“‹ COPY CODE</button>
        
        <p>Run: <code>/claim [code]</code></p>
        <button onclick="location.reload()">NEW SESSION</button>
    </div>

    <script>
        const Game = (() => {
            const CONFIG = {
                roundsPerLevel: 6,
                baseSpeed: 600,
                bossInterval: 10
            };

            let state = {
                level: 1,
                round: 1,
                sequence: [],
                playerInput: [],
                isLocked: true,
                gridSize: 3,
                bossMode: false
            };

            // Audio Context - Safe Init
            let AudioCtx = null;
            
            const initAudio = () => {
                if (!AudioCtx) {
                    try {
                        AudioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    } catch (e) { console.log("Audio not supported"); }
                }
                if (AudioCtx && AudioCtx.state === 'suspended') {
                    try { AudioCtx.resume(); } catch(e){}
                }
            };

            const playTone = (freq, type, dur) => {
                if(!AudioCtx) return;
                try {
                    const osc = AudioCtx.createOscillator();
                    const gain = AudioCtx.createGain();
                    osc.type = type;
                    osc.frequency.setValueAtTime(freq, AudioCtx.currentTime);
                    gain.gain.setValueAtTime(0.1, AudioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, AudioCtx.currentTime + dur);
                    osc.connect(gain);
                    gain.connect(AudioCtx.destination);
                    osc.start();
                    osc.stop(AudioCtx.currentTime + dur);
                } catch(e) {}
            };

            const Sounds = {
                tap: (i) => playTone(400 + (i*50), 'sine', 0.1),
                flash: (i) => playTone(400 + (i*50), 'triangle', 0.15),
                error: () => playTone(150, 'sawtooth', 0.5),
                boss: () => playTone(100, 'square', 0.8),
                win: () => [500,600,800].forEach((f,i) => setTimeout(() => playTone(f,'square',0.1), i*100))
            };

            const els = {
                grid: document.getElementById('grid-container'),
                lvl: document.getElementById('level-display'),
                rnd: document.getElementById('round-display'),
                msg: document.getElementById('center-msg'),
                startBtn: document.getElementById('start-btn'),
                err: document.getElementById('verify-error')
            };

            const renderGrid = (size) => {
                els.grid.innerHTML = '';
                els.grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
                state.gridSize = size;
                const totalCells = size * size;
                for(let i=0; i<totalCells; i++) {
                    const d = document.createElement('div');
                    d.className = 'cell';
                    d.dataset.id = i;
                    d.addEventListener('mousedown', () => handleInput(i));
                    d.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput(i); });
                    els.grid.appendChild(d);
                }
            };

            const init = () => {
                initAudio(); // Try to start audio, but proceed even if it fails
                els.startBtn.style.display = 'none';
                state.level = 1;
                state.round = 1;
                state.sequence = [];
                state.bossMode = false;
                document.body.classList.remove('sabotage');
                renderGrid(3);
                nextRound();
            };

            const nextRound = () => {
                state.playerInput = [];
                state.isLocked = true;
                if(state.level >= 6 && state.gridSize < 4) renderGrid(4);
                if(state.level >= 15 && state.gridSize < 5) renderGrid(5);

                if(state.level % CONFIG.bossInterval === 0 && !state.bossMode) {
                    state.bossMode = true;
                    document.body.classList.add('sabotage');
                    Sounds.boss();
                    els.msg.innerText = "âš ï¸ SYSTEM INTRUSION âš ï¸";
                } else if (state.level % CONFIG.bossInterval !== 0) {
                    state.bossMode = false;
                    document.body.classList.remove('sabotage');
                    els.msg.innerText = "WATCH PATTERN";
                }

                els.lvl.innerText = `LVL: ${state.level.toString().padStart(2,'0')}`;
                els.rnd.innerText = `R: ${state.round}/${CONFIG.roundsPerLevel}`;

                const max = state.gridSize * state.gridSize;
                state.sequence.push(Math.floor(Math.random() * max));

                let speed = Math.max(200, CONFIG.baseSpeed - (state.level * 20));
                if(state.bossMode) speed = 250; 

                setTimeout(() => playSequence(speed), 1000);
            };

            const playSequence = async (speed) => {
                for(let id of state.sequence) {
                    await flashCell(id, speed);
                }
                state.isLocked = false;
                els.msg.innerText = "REPEAT";
            };

            const flashCell = (id, speed) => {
                return new Promise(r => {
                    const c = els.grid.children[id];
                    if(c) c.classList.add('active');
                    Sounds.flash(id);
                    setTimeout(() => {
                        if(c) c.classList.remove('active');
                        setTimeout(r, speed * 0.5);
                    }, speed * 0.5);
                });
            };

            const handleInput = (id) => {
                if(state.isLocked) return;
                const c = els.grid.children[id];
                c.classList.add('active');
                setTimeout(() => c.classList.remove('active'), 150);
                Sounds.tap(id);

                state.playerInput.push(id);
                const idx = state.playerInput.length - 1;
                if(state.playerInput[idx] !== state.sequence[idx]) {
                    gameOver();
                    return;
                }

                if(state.playerInput.length === state.sequence.length) {
                    state.isLocked = true;
                    if(state.round >= CONFIG.roundsPerLevel) {
                        state.level++;
                        state.round = 1;
                        state.sequence = []; 
                        els.msg.innerText = "UPLOAD COMPLETE";
                        Sounds.win();
                        setTimeout(nextRound, 1000);
                    } else {
                        state.round++;
                        setTimeout(nextRound, 500);
                    }
                }
            };

            const gameOver = () => {
                state.isLocked = true;
                els.msg.innerText = "FATAL ERROR";
                document.body.classList.remove('sabotage');
                Sounds.error();
                document.querySelectorAll('.cell').forEach(c => c.classList.add('error'));
                setTimeout(() => {
                    document.getElementById('game-screen').classList.remove('visible');
                    document.getElementById('reward-screen').classList.add('visible');
                    document.getElementById('final-level').innerText = state.level;
                    document.getElementById('end-reason').innerText = `FAILED AT LVL ${state.level}`;
                }, 1500);
            };

            const generateCode = () => {
                const uid = document.getElementById('discord-id').value.trim();
                els.err.innerText = "";
                
                if(uid.length < 15 || isNaN(uid)) { 
                    // REPLACED ALERT WITH TEXT
                    els.err.innerText = "INVALID ID FORMAT"; 
                    return; 
                }
                
                const lvl = state.level;
                if(lvl < 2) {
                    els.err.innerText = "LEVEL 2 REQUIRED";
                    return;
                }

                const nonce = Math.random().toString(36).substring(2, 10);
                const today = new Date().toISOString().split('T')[0];
                const salt = "CYBER_TRIVIA_SECRET_KEY_99";
                
                const raw = `${uid}::${lvl}::${nonce}::${today}::${salt}`;
                const code = btoa(raw);

                document.getElementById('reward-screen').classList.remove('visible');
                document.getElementById('code-screen').classList.add('visible');
                document.getElementById('output-code').value = code;
            };

            // NEW: COPY FUNCTION
            const copyToClip = () => {
                const copyText = document.getElementById("output-code");
                copyText.select();
                copyText.setSelectionRange(0, 99999); // Mobile support
                
                try {
                    navigator.clipboard.writeText(copyText.value);
                    document.getElementById("copy-btn").innerText = "âœ… COPIED";
                } catch(err) {
                    document.execCommand("copy"); // Fallback
                    document.getElementById("copy-btn").innerText = "âœ… COPIED";
                }
                setTimeout(() => document.getElementById("copy-btn").innerText = "ðŸ“‹ COPY CODE", 2000);
            };

            return { init, generateCode, copyToClip };
        })();
    </script>
</body>
</html>
