<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER PROTOCOL</title>
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #ff0055;
            --bg: #050510;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: "Courier New", Courier, monospace; /* Safe System Font */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            user-select: none;
        }

        /* --- LAYOUT --- */
        #ui-layer {
            width: 90%;
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            text-shadow: 0 0 5px var(--primary);
            margin-bottom: 10px;
            z-index: 10;
        }

        #center-msg {
            margin-bottom: 20px;
            font-size: 1.5rem;
            height: 2rem;
            text-align: center;
            font-weight: bold;
            z-index: 10;
        }

        #grid-container {
            display: grid;
            gap: 10px;
            position: relative;
            z-index: 20; /* Clickable */
            margin-bottom: 20px;
        }

        .cell {
            width: clamp(50px, 15vw, 90px);
            height: clamp(50px, 15vw, 90px);
            background: rgba(0, 243, 255, 0.05);
            border: 2px solid var(--primary);
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
            transition: transform 0.1s;
        }

        .cell.active { background: #fff; box-shadow: 0 0 30px #fff; transform: scale(0.95); }
        .cell.error { background: var(--secondary); border-color: var(--secondary); }

        /* --- SCREENS --- */
        .screen { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 500px; z-index: 30; }
        .screen.visible { display: flex; }

        input, button, textarea {
            font-family: "Courier New", monospace;
            background: #000;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 15px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 4px;
        }

        button { 
            cursor: pointer; 
            font-weight: bold; 
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }
        button:hover { background: var(--primary); color: #000; }
        button:active { transform: translateY(2px); }
        
        textarea { width: 90%; resize: none; word-break: break-all; }
        input { text-align: center; width: 80%; }
        .error-text { color: var(--secondary); font-weight: bold; margin-top: 5px; }

        /* --- VISUALS --- */
        .scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1; /* Behind UI */
            opacity: 0.5;
        }

        #debug-log {
            position: fixed; bottom: 0; left: 0; width: 100%; 
            font-size: 0.7rem; color: #555; background: #000; 
            padding: 2px; text-align: left; max-height: 50px; overflow: hidden;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>

    <!-- HUD -->
    <div id="ui-layer">
        <div id="level-display">LVL: 01</div>
        <div id="round-display">R: 1/6</div>
    </div>

    <!-- SCREEN 1: GAME -->
    <div id="game-screen" class="screen visible">
        <div id="center-msg">SYSTEM READY</div>
        <div id="grid-container"></div>
        <button id="start-btn">INITIALIZE LINK</button>
    </div>

    <!-- SCREEN 2: REWARD -->
    <div id="reward-screen" class="screen">
        <h2 style="color: #fff">CONNECTION LOST</h2>
        <p id="end-reason">SIGNAL TERMINATED</p>
        <div style="border: 1px solid #fff; padding: 10px; width: 80%;">
            HIGHEST LEVEL: <span id="final-level" style="color:#fff">0</span>
        </div>
        <p>Enter Discord ID:</p>
        <input type="text" id="discord-id" placeholder="User ID">
        <div id="verify-error" class="error-text"></div>
        <button id="gen-btn">ENCRYPT DATA</button>
        <button id="restart-btn" style="border-color: #555; color: #777;">RETRY</button>
    </div>

    <!-- SCREEN 3: CODE -->
    <div id="code-screen" class="screen">
        <h2 style="color: var(--primary)">DATA ENCRYPTED</h2>
        <textarea id="output-code" rows="4" readonly></textarea>
        <button id="copy-btn">ðŸ“‹ COPY CODE</button>
        <p style="font-size: 0.9rem;">Command: /claim [code]</p>
        <button id="new-session-btn">NEW SESSION</button>
    </div>

    <!-- DEBUGGER -->
    <div id="debug-log">Log initialized...</div>

    <script>
        // --- ERROR LOGGING FOR DISCORD ---
        function log(msg) {
            const el = document.getElementById('debug-log');
            el.innerHTML = msg + "<br>" + el.innerHTML;
            console.log(msg);
        }
        window.onerror = function(msg, url, line) {
            log("ERR: " + msg + " (L" + line + ")");
            return false;
        };

        const Game = (() => {
            const CONFIG = { rounds: 6, speed: 600 };
            
            let state = {
                level: 1, round: 1, sequence: [], playerInput: [],
                isLocked: true, gridSize: 3, bossMode: false
            };

            // --- AUDIO SYSTEM (CRASH PROOF) ---
            let audioCtx = null;
            let audioEnabled = false;

            const initAudio = () => {
                try {
                    const AC = window.AudioContext || window.webkitAudioContext;
                    if (AC) {
                        audioCtx = new AC();
                        audioEnabled = true;
                        log("Audio System: OK");
                    } else {
                        log("Audio System: Not Supported");
                    }
                } catch(e) {
                    log("Audio Init Failed: " + e.message);
                }
            };

            const playTone = (freq, type, dur) => {
                if (!audioEnabled || !audioCtx) return;
                try {
                    if (audioCtx.state === 'suspended') audioCtx.resume();
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = type;
                    osc.frequency.value = freq;
                    gain.gain.value = 0.1;
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start();
                    osc.stop(audioCtx.currentTime + dur);
                } catch(e) { 
                    // Silent fail
                }
            };

            const Sounds = {
                tap: (i) => playTone(400 + (i*50), 'sine', 0.1),
                flash: (i) => playTone(400 + (i*50), 'triangle', 0.15),
                error: () => playTone(150, 'sawtooth', 0.5),
                win: () => [500,600,800].forEach((f,i) => setTimeout(() => playTone(f,'square',0.1), i*100))
            };

            // --- DOM ELEMENTS ---
            const els = {
                grid: document.getElementById('grid-container'),
                lvl: document.getElementById('level-display'),
                rnd: document.getElementById('round-display'),
                msg: document.getElementById('center-msg'),
                err: document.getElementById('verify-error')
            };

            // --- ENGINE ---
            const renderGrid = (size) => {
                els.grid.innerHTML = '';
                els.grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
                state.gridSize = size;
                for(let i=0; i<size*size; i++) {
                    const d = document.createElement('div');
                    d.className = 'cell';
                    // Use standard click for compatibility
                    d.onclick = () => handleInput(i); 
                    els.grid.appendChild(d);
                }
            };

            const startGame = () => {
                log("Game Initializing...");
                initAudio();
                document.getElementById('start-btn').style.display = 'none';
                state.level = 1;
                state.round = 1;
                state.sequence = [];
                state.bossMode = false;
                renderGrid(3);
                nextRound();
            };

            const nextRound = () => {
                state.playerInput = [];
                state.isLocked = true;
                
                // Difficulty
                if(state.level >= 6 && state.gridSize < 4) renderGrid(4);
                if(state.level >= 15 && state.gridSize < 5) renderGrid(5);

                // Boss Mode
                if(state.level % 10 === 0) {
                    state.bossMode = true;
                    document.body.classList.add('sabotage');
                    els.msg.innerText = "âš ï¸ INTRUSION âš ï¸";
                } else {
                    state.bossMode = false;
                    document.body.classList.remove('sabotage');
                    els.msg.innerText = "WATCH PATTERN";
                }

                els.lvl.innerText = `LVL: ${state.level}`;
                els.rnd.innerText = `R: ${state.round}/${CONFIG.rounds}`;

                // Add Step
                const max = state.gridSize * state.gridSize;
                state.sequence.push(Math.floor(Math.random() * max));

                let speed = Math.max(200, CONFIG.speed - (state.level * 20));
                setTimeout(() => playSequence(speed), 1000);
            };

            const playSequence = async (speed) => {
                for(let id of state.sequence) {
                    await new Promise(r => {
                        const c = els.grid.children[id];
                        if(c) c.classList.add('active');
                        Sounds.flash(id);
                        setTimeout(() => {
                            if(c) c.classList.remove('active');
                            setTimeout(r, speed/2);
                        }, speed/2);
                    });
                }
                state.isLocked = false;
                els.msg.innerText = "REPEAT";
            };

            const handleInput = (id) => {
                if(state.isLocked) return;
                
                const c = els.grid.children[id];
                c.classList.add('active');
                setTimeout(() => c.classList.remove('active'), 150);
                Sounds.tap(id);

                state.playerInput.push(id);
                
                // Verify
                const idx = state.playerInput.length - 1;
                if(state.playerInput[idx] !== state.sequence[idx]) {
                    gameOver();
                    return;
                }

                // Complete
                if(state.playerInput.length === state.sequence.length) {
                    state.isLocked = true;
                    if(state.round >= CONFIG.rounds) {
                        state.level++;
                        state.round = 1;
                        state.sequence = [];
                        els.msg.innerText = "UPLOADED";
                        Sounds.win();
                        setTimeout(nextRound, 1000);
                    } else {
                        state.round++;
                        setTimeout(nextRound, 500);
                    }
                }
            };

            const gameOver = () => {
                state.isLocked = true;
                els.msg.innerText = "ERROR";
                Sounds.error();
                document.querySelectorAll('.cell').forEach(c => c.classList.add('error'));
                setTimeout(() => {
                    document.querySelector('.visible').classList.remove('visible');
                    document.getElementById('reward-screen').classList.add('visible');
                    document.getElementById('final-level').innerText = state.level;
                    document.getElementById('end-reason').innerText = `FAILED AT LVL ${state.level}`;
                }, 1000);
            };

            // --- CRYPTO & UI ---
            const generateCode = () => {
                const uid = document.getElementById('discord-id').value.trim();
                els.err.innerText = "";
                
                if(uid.length < 15 || isNaN(uid)) { 
                    els.err.innerText = "INVALID ID FORMAT"; return; 
                }
                if(state.level < 2) { 
                    els.err.innerText = "MUST BEAT LEVEL 1"; return; 
                }

                const nonce = Math.random().toString(36).substr(2, 8);
                const today = new Date().toISOString().split('T')[0];
                const raw = `${uid}::${state.level}::${nonce}::${today}::CYBER_TRIVIA_SECRET_KEY_99`;
                const code = btoa(raw);

                document.getElementById('reward-screen').classList.remove('visible');
                document.getElementById('code-screen').classList.add('visible');
                document.getElementById('output-code').value = code;
            };

            const copyCode = () => {
                const txt = document.getElementById("output-code");
                txt.select();
                txt.setSelectionRange(0, 99999);
                navigator.clipboard.writeText(txt.value).then(() => {
                    document.getElementById('copy-btn').innerText = "âœ… COPIED";
                }).catch(() => {
                    document.execCommand("copy"); // Fallback
                    document.getElementById('copy-btn').innerText = "âœ… COPIED";
                });
            };

            // --- EVENT LISTENERS (SAFE) ---
            window.onload = () => {
                document.getElementById('start-btn').addEventListener('click', startGame);
                document.getElementById('gen-btn').addEventListener('click', generateCode);
                document.getElementById('copy-btn').addEventListener('click', copyCode);
                document.getElementById('restart-btn').addEventListener('click', () => location.reload());
                document.getElementById('new-session-btn').addEventListener('click', () => location.reload());
                log("System Ready. Waiting for input.");
            };

        })();
    </script>
</body>
</html>
